sudo: false
language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
rust:
- stable
- beta
- nightly
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
- bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
    cargo install clippy;
  fi'
script:
- bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
    cargo clippy -- -D warnings;
  fi'
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench
after_success:
- travis-cargo coveralls --no-sudo  --verify
before_deploy:
- travis-cargo --only stable doc
- cargo package
deploy:
- provider: script
  script: travis-cargo --only stable doc-upload
  on:
    branch: master
- provider: script
  script: cargo publish --token "$CRATESIO_TOKEN"
  on:
    tags: true
    branch: master
notifications:
  email:
    on_success: never
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
